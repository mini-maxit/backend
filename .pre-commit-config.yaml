repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: check-yaml
        exclude: docs/
      - id: check-added-large-files
        exclude: docs/
      - id: end-of-file-fixer
        exclude: docs/
      - id: trailing-whitespace
        exclude: docs/
  - repo: https://github.com/dnephin/pre-commit-golang
    rev: v0.5.0
    hooks:
      - id: go-fmt
      - id: go-imports
      - id: no-go-testing
      - id: golangci-lint
      - id: go-unit-tests

  - repo: local
    hooks:
      - id: swagger
        language: script
        name: Check if swagger is valid
        entry: scripts/update-docs.sh
