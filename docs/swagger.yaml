basePath: /api/v1.
definitions:
  ApiError:
    properties:
      data:
        $ref: '#/definitions/errorStruct'
      ok:
        type: boolean
    type: object
  ApiResponse-Group:
    properties:
      data:
        $ref: '#/definitions/Group'
      ok:
        type: boolean
    type: object
  ApiResponse-Session:
    properties:
      data:
        $ref: '#/definitions/Session'
      ok:
        type: boolean
    type: object
  ApiResponse-Submission:
    properties:
      data:
        $ref: '#/definitions/Submission'
      ok:
        type: boolean
    type: object
  ApiResponse-SubmitResponse:
    properties:
      data:
        $ref: '#/definitions/SubmitResponse'
      ok:
        type: boolean
    type: object
  ApiResponse-TaskCreateResponse:
    properties:
      data:
        $ref: '#/definitions/TaskCreateResponse'
      ok:
        type: boolean
    type: object
  ApiResponse-TaskDetailed:
    properties:
      data:
        $ref: '#/definitions/TaskDetailed'
      ok:
        type: boolean
    type: object
  ApiResponse-User:
    properties:
      data:
        $ref: '#/definitions/User'
      ok:
        type: boolean
    type: object
  ApiResponse-array_Group:
    properties:
      data:
        items:
          $ref: '#/definitions/Group'
        type: array
      ok:
        type: boolean
    type: object
  ApiResponse-array_LanguageConfig:
    properties:
      data:
        items:
          $ref: '#/definitions/LanguageConfig'
        type: array
      ok:
        type: boolean
    type: object
  ApiResponse-array_Submission:
    properties:
      data:
        items:
          $ref: '#/definitions/Submission'
        type: array
      ok:
        type: boolean
    type: object
  ApiResponse-array_Task:
    properties:
      data:
        items:
          $ref: '#/definitions/Task'
        type: array
      ok:
        type: boolean
    type: object
  ApiResponse-int64:
    properties:
      data:
        type: integer
      ok:
        type: boolean
    type: object
  ApiResponse-string:
    properties:
      data:
        type: string
      ok:
        type: boolean
    type: object
  CreateGroup:
    properties:
      name:
        maxLength: 50
        minLength: 3
        type: string
    required:
    - name
    type: object
  EditGroup:
    properties:
      name:
        maxLength: 50
        minLength: 3
        type: string
    type: object
  Group:
    properties:
      created_at:
        type: string
      created_by:
        type: integer
      id:
        type: integer
      name:
        type: string
      updated_at:
        type: string
    type: object
  LanguageConfig:
    properties:
      file_extension:
        type: string
      id:
        type: integer
      language:
        type: string
      version:
        type: string
    type: object
  Session:
    properties:
      expires_at:
        type: string
      session:
        type: string
      user_id:
        type: integer
      user_role:
        type: string
    type: object
  Submission:
    properties:
      checked_at:
        type: string
      id:
        type: integer
      language:
        $ref: '#/definitions/LanguageConfig'
      language_id:
        type: integer
      order:
        type: integer
      result:
        $ref: '#/definitions/SubmissionResult'
      status:
        type: string
      status_message:
        type: string
      submitted_at:
        type: string
      task:
        $ref: '#/definitions/Task'
      task_id:
        type: integer
      user:
        $ref: '#/definitions/User'
      user_id:
        type: integer
    type: object
  SubmissionResult:
    properties:
      code:
        type: string
      created_at:
        type: string
      id:
        type: integer
      message:
        type: string
      submission_id:
        type: integer
      test_results:
        items:
          $ref: '#/definitions/TestResult'
        type: array
    type: object
  SubmitResponse:
    properties:
      message:
        type: string
      submissionNumber:
        type: integer
    type: object
  Task:
    properties:
      created_at:
        type: string
      created_by:
        type: integer
      id:
        type: integer
      title:
        type: string
      updated_at:
        type: string
    type: object
  TaskCreateResponse:
    properties:
      id:
        type: integer
    type: object
  TaskDetailed:
    properties:
      created_at:
        type: string
      created_by:
        type: integer
      created_by_name:
        type: string
      description_url:
        type: string
      group_ids:
        items:
          type: integer
        type: array
      id:
        type: integer
      title:
        type: string
    type: object
  TestResult:
    properties:
      id:
        type: integer
      input_output_id:
        type: integer
      passed:
        type: boolean
      submission_result_id:
        type: integer
    type: object
  User:
    properties:
      email:
        type: string
      id:
        type: integer
      name:
        type: string
      role:
        $ref: '#/definitions/types.UserRole'
      surname:
        type: string
      username:
        type: string
    type: object
  UserIds:
    properties:
      userIds:
        items:
          type: integer
        type: array
    type: object
  UserLoginRequest:
    properties:
      email:
        type: string
      password:
        type: string
    required:
    - email
    - password
    type: object
  UserRegisterRequest:
    properties:
      confirm_password:
        type: string
      email:
        type: string
      name:
        maxLength: 50
        minLength: 3
        type: string
      password:
        maxLength: 50
        minLength: 8
        type: string
      surname:
        maxLength: 50
        minLength: 3
        type: string
      username:
        maxLength: 30
        minLength: 3
        type: string
    required:
    - confirm_password
    - email
    - name
    - password
    - surname
    - username
    type: object
  errorStruct:
    properties:
      code:
        type: string
      message:
        type: string
    type: object
  types.UserRole:
    enum:
    - student
    - teacher
    - admin
    type: string
    x-enum-varnames:
    - UserRoleStudent
    - UserRoleTeacher
    - UserRoleAdmin
info:
  contact: {}
paths:
  /group/:
    get:
      description: Get all groups
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/ApiResponse-array_Group'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/ApiError'
        "403":
          description: Forbidden
          schema:
            $ref: '#/definitions/ApiError'
        "405":
          description: Method Not Allowed
          schema:
            $ref: '#/definitions/ApiError'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/ApiError'
      summary: Get all groups
      tags:
      - group
    post:
      consumes:
      - application/json
      description: Create a group
      parameters:
      - description: Create Group
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/CreateGroup'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/ApiResponse-int64'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/ApiError'
        "403":
          description: Forbidden
          schema:
            $ref: '#/definitions/ApiError'
        "405":
          description: Method Not Allowed
          schema:
            $ref: '#/definitions/ApiError'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/ApiError'
      summary: Create a group
      tags:
      - group
  /group/{id}:
    get:
      description: Get a group
      parameters:
      - description: Group ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/ApiResponse-Group'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/ApiError'
        "403":
          description: Forbidden
          schema:
            $ref: '#/definitions/ApiError'
        "405":
          description: Method Not Allowed
          schema:
            $ref: '#/definitions/ApiError'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/ApiError'
      summary: Get a group
      tags:
      - group
    put:
      consumes:
      - application/json
      description: Edit a group
      parameters:
      - description: Group ID
        in: path
        name: id
        required: true
        type: integer
      - description: Edit Group
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/EditGroup'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/ApiResponse-Group'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/ApiError'
        "403":
          description: Forbidden
          schema:
            $ref: '#/definitions/ApiError'
        "405":
          description: Method Not Allowed
          schema:
            $ref: '#/definitions/ApiError'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/ApiError'
      summary: Edit a group
      tags:
      - group
  /group/{id}/users:
    delete:
      consumes:
      - application/json
      description: Delete users from a group
      parameters:
      - description: Group ID
        in: path
        name: id
        required: true
        type: integer
      - description: User IDs
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/UserIds'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/ApiResponse-string'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/ApiError'
        "403":
          description: Forbidden
          schema:
            $ref: '#/definitions/ApiError'
        "405":
          description: Method Not Allowed
          schema:
            $ref: '#/definitions/ApiError'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/ApiError'
      summary: Delete users from a group
      tags:
      - group
    get:
      description: Get users in a group
      parameters:
      - description: Group ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/ApiResponse-string'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/ApiError'
        "403":
          description: Forbidden
          schema:
            $ref: '#/definitions/ApiError'
        "405":
          description: Method Not Allowed
          schema:
            $ref: '#/definitions/ApiError'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/ApiError'
      summary: Get users in a group
      tags:
      - group
    post:
      consumes:
      - application/json
      description: Add users to a group
      parameters:
      - description: Group ID
        in: path
        name: id
        required: true
        type: integer
      - description: User IDs
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/UserIds'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/ApiResponse-string'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/ApiError'
        "403":
          description: Forbidden
          schema:
            $ref: '#/definitions/ApiError'
        "405":
          description: Method Not Allowed
          schema:
            $ref: '#/definitions/ApiError'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/ApiError'
      summary: Add users to a group
      tags:
      - group
  /login:
    post:
      consumes:
      - application/json
      description: Logs in a user with email and password
      parameters:
      - description: User Login Request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/UserLoginRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/ApiResponse-Session'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/ApiError'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/ApiError'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/ApiError'
      summary: Login a user
      tags:
      - auth
  /register:
    post:
      consumes:
      - application/json
      description: Registers a user with name, surname, email, username and password
      parameters:
      - description: User Register Request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/UserRegisterRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/ApiResponse-Session'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/ApiError'
        "405":
          description: Method Not Allowed
          schema:
            $ref: '#/definitions/ApiError'
        "409":
          description: Conflict
          schema:
            $ref: '#/definitions/ApiError'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/ApiError'
      summary: Register a user
      tags:
      - auth
  /session/invalidate:
    post:
      description: Invalidates a session token
      parameters:
      - description: Session Token
        in: header
        name: Session
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/ApiResponse-string'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/ApiError'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/ApiError'
        "405":
          description: Method Not Allowed
          schema:
            $ref: '#/definitions/ApiError'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/ApiError'
      summary: Invalidate a session
      tags:
      - session
  /session/validate:
    get:
      description: Validates a session token
      parameters:
      - description: Session Token
        in: header
        name: Session
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/ApiResponse-array_Task'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/ApiError'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/ApiError'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/ApiError'
      summary: Validate a session
      tags:
      - session
  /submission:
    get:
      description: Depending on the user role, this endpoint will return all submissions
        for the current user if user is student, all submissions to owned tasks if
        user is teacher, and all submissions in database if user is admin
      parameters:
      - description: Limit the number of returned submissions
        in: query
        name: limit
        type: integer
      - description: Offset the returned submissions
        in: query
        name: offset
        type: integer
      - description: Session Token
        in: header
        name: Session
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/ApiResponse-array_Submission'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/ApiError'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/ApiError'
      summary: Get all submissions for the current user
      tags:
      - submission
  /submission/{id}:
    get:
      description: Get a submission by its ID, if the user is a student, the submission
        must belong to the user, if the user is a teacher, the submission must belong
        to a task owned by the teacher, if the user is an admin, the submission can
        be any submission
      parameters:
      - description: Submission ID
        in: path
        name: id
        required: true
        type: integer
      - description: Session Token
        in: header
        name: Session
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/ApiResponse-Submission'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/ApiError'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/ApiError'
      summary: Get a submission by ID
      tags:
      - submission
  /submission/languages:
    get:
      description: Get all available languages for submitting solutions.
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/ApiResponse-array_LanguageConfig'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/ApiError'
      summary: Get all available languages
      tags:
      - submission
  /submission/task/{id}:
    get:
      description: If the user is a student and has no access to this task, it fails
        with 403 Forbidden.
      parameters:
      - description: Task ID
        in: path
        name: id
        required: true
        type: integer
      - description: Limit the number of returned submissions
        in: query
        name: limit
        type: integer
      - description: Offset the returned submissions
        in: query
        name: offset
        type: integer
      - description: Session Token
        in: header
        name: Session
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/ApiResponse-array_Submission'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/ApiError'
        "403":
          description: Forbidden
          schema:
            $ref: '#/definitions/ApiError'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/ApiError'
      summary: Get all submissions for a task
      tags:
      - submission
  /submission/user/{id}:
    get:
      description: If the user is a student, it fails with 403 Forbidden.
      parameters:
      - description: Group ID
        in: path
        name: id
        required: true
        type: integer
      - description: Limit the number of returned submissions
        in: query
        name: limit
        type: integer
      - description: Offset the returned submissions
        in: query
        name: offset
        type: integer
      - description: Session Token
        in: header
        name: Session
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/ApiResponse-array_Submission'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/ApiError'
        "403":
          description: Forbidden
          schema:
            $ref: '#/definitions/ApiError'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/ApiError'
      summary: Get all submissions for a group
      tags:
      - submission
  /submission/user/{id}/short:
    get:
      description: Gets all submissions for specific user. If the user is a student,
        it fails with 403 Forbidden. For teacher it returns all submissions from this
        user for tasks owned by the teacher. For admin it returns all submissions
        for specific user.
      parameters:
      - description: User ID
        in: path
        name: id
        required: true
        type: integer
      - description: Limit the number of returned submissions
        in: query
        name: limit
        type: integer
      - description: Offset the returned submissions
        in: query
        name: offset
        type: integer
      - description: Session Token
        in: header
        name: Session
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/ApiResponse-array_Submission'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/ApiError'
        "403":
          description: Forbidden
          schema:
            $ref: '#/definitions/ApiError'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/ApiError'
      summary: Get all submissions for a user
      tags:
      - submission
  /task/:
    get:
      description: Returns all tasks
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/ApiResponse-array_Task'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/ApiError'
      summary: Get all tasks
      tags:
      - task
    post:
      consumes:
      - multipart/form-data
      description: Uploads a task to the FileStorage service
      parameters:
      - description: Name of the task
        in: formData
        name: title
        required: true
        type: string
      - description: Task archive
        in: formData
        name: archive
        required: true
        type: file
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/ApiResponse-TaskCreateResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/ApiError'
        "405":
          description: Method Not Allowed
          schema:
            $ref: '#/definitions/ApiError'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/ApiError'
      summary: Upload a task
      tags:
      - task
  /task/{id}:
    delete:
      description: Deletes a task by ID
      parameters:
      - description: Task ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/ApiResponse-string'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/ApiError'
        "403":
          description: Forbidden
          schema:
            $ref: '#/definitions/ApiError'
        "405":
          description: Method Not Allowed
          schema:
            $ref: '#/definitions/ApiError'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/ApiError'
      summary: Delete a task
      tags:
      - task
    get:
      description: Returns a task by ID
      parameters:
      - description: Task ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/ApiResponse-TaskDetailed'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/ApiError'
        "403":
          description: Forbidden
          schema:
            $ref: '#/definitions/ApiError'
        "405":
          description: Method Not Allowed
          schema:
            $ref: '#/definitions/ApiError'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/ApiError'
      summary: Get a task
      tags:
      - task
    patch:
      description: Updates a task by ID
      parameters:
      - description: Task ID
        in: path
        name: id
        required: true
        type: integer
      - description: New title for the task
        in: formData
        name: title
        type: string
      - description: New archive for the task
        in: formData
        name: archive
        type: file
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/ApiResponse-string'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/ApiError'
        "403":
          description: Forbidden
          schema:
            $ref: '#/definitions/ApiError'
        "405":
          description: Method Not Allowed
          schema:
            $ref: '#/definitions/ApiError'
        "500":
