info:
  contact: {}
  title: Mini-Maxit API
  version: 1.0.0
paths:
  /auth/login:
    post:
      consumes:
      - application/json
      description: Logs in a user with email and password, returns JWT tokens
      parameters:
      - description: User Login Request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/UserLoginRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/APIResponse-AuthResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/ValidationErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/APIError'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/APIError'
      summary: Login a user
      tags:
      - auth
  /auth/logout:
    post:
      description: Logs out a user by clearing the refresh token cookie
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/APIResponse-MessageResponse'
        "405":
          description: Method Not Allowed
          schema:
            $ref: '#/definitions/APIError'
      summary: Logout a user
      tags:
      - auth
  /auth/refresh:
    post:
      description: Refreshes JWT tokens using a valid refresh token from cookie
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/APIResponse-AuthResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/APIError'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/APIError'
        "405":
          description: Method Not Allowed
          schema:
            $ref: '#/definitions/APIError'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/APIError'
      summary: Refresh JWT tokens
      tags:
      - auth
  /auth/register:
    post:
      consumes:
      - application/json
      description: Registers a user with name, surname, email, username and password,
        returns JWT tokens
      parameters:
      - description: User Register Request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/UserRegisterRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/APIResponse-AuthResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/ValidationErrorResponse'
        "405":
          description: Method Not Allowed
          schema:
            $ref: '#/definitions/APIError'
        "409":
          description: Conflict
          schema:
            $ref: '#/definitions/APIError'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/APIError'
      summary: Register a user
      tags:
      - auth
  /contests:
    get:
      description: Get global contests accessible to the (ongoing, upcoming, past)
        with pagination metadata
      parameters:
      - description: Limit
        in: query
        name: limit
        type: integer
      - description: Offset
        in: query
        name: offset
        type: integer
      - description: Sort
        in: query
        name: sort
        type: string
      - description: Contest status
        enum:
        - ongoing
        - upcoming
        - past
        in: query
        name: status
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/APIResponse-PaginatedResult-AvailableContest'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/APIError'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/APIError'
      summary: Get global contests
      tags:
      - contests
  /contests-management/contests:
    post:
      consumes:
      - application/json
      description: Create a new contest
      parameters:
      - description: Create Contest
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/CreateContest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/APIResponse-IDResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/ValidationErrorResponse'
        "403":
          description: Forbidden
          schema:
            $ref: '#/definitions/APIError'
        "405":
          description: Method Not Allowed
          schema:
            $ref: '#/definitions/APIError'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/APIError'
      summary: Create a contest
      tags:
      - contests-management
  /contests-management/contests/{id}:
    delete:
      description: Delete a contest by ID
      parameters:
      - description: Contest ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/APIResponse-MessageResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/APIError'
        "403":
          description: Forbidden
          schema:
            $ref: '#/definitions/APIError'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/APIError'
        "405":
          description: Method Not Allowed
          schema:
            $ref: '#/definitions/APIError'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/APIError'
      summary: Delete a contest
      tags:
      - contests-management
    put:
      consumes:
      - application/json
      description: Edit contest details
      parameters:
      - description: Contest ID
        in: path
        name: id
        required: true
        type: integer
      - description: Edit Contest
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/EditContest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/APIResponse-CreatedContest'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/ValidationErrorResponse'
        "403":
          description: Forbidden
          schema:
            $ref: '#/definitions/APIError'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/APIError'
        "405":
          description: Method Not Allowed
          schema:
            $ref: '#/definitions/APIError'
        "500":
          description: Internal Server Error
          schema:
